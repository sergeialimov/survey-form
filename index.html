<!doctype html>
<html>
  <head>
    <!-- <meta http-equiv="refresh" content="3" > -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <form id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <div id="form-body">
          <div class="labels">
            <label for="name">* Name:</label>
          </div>
          <div class="right-tab">
            <input autofocus type="text" id="name" placeholder="Enter your name" required size="45">
          </div>
          <div class="labels">
            <label for="email">* Email:</label>
          </div>
          <div class="right-tab">
            <input type="email" id="email" placeholder="Enter your Email" required size="145">
          </div>
          <div class="labels">
            <label for="age">* Age:</label>
          </div>
          <div class="right-tab">
            <input type="number" id="age" placeholder="Age" required size="45" min="10" max="100">
          </div>
          <div class="labels">
            <label for "role">Which option best describes your current role?</label>
          </div>
          <div class="right-tab">
            <select id="role">
              <option value="select-an-option" disabled>Select an option</option>
              <option value="student" selected>Student</option>
              <option value="fullTimeJob">Full time job</option>
              <option value="fullTimeLearner">Full time learner</option>
              <option value="preferNotToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="labels labels-align-top">
            <label id="recommendation-label">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="right-tab">
            <div class="radio-group">
              <div class="radio-item">
                <label class="radio-label" for="recommendation">
                  <input class="radio-input" id="definitely" type="radio" name="recommendation">
                    Definitely
                </label>
              </div>
              <div class="radio-item">
                <label class="radio-label" for="recommendation"><input class="radio-input" id="maybe" type="radio" name="recommendation">
                  Maybe
                </label>
              </div>
              <div class="radio-item">
                <label class="radio-label" for="recommendation"><input class="radio-input" id="notSure" type="radio" name="recommendation">
                  Not sure
                </label>
              </div>
            </div>
          </div>
          <div class="labels">
            <label for "role">What do you like most in FCC:</label>
          </div>
          <div class="right-tab">
            <select id="like" value="Select an option">
              <option value="select-an-option" selected disabled>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
          <div class="labels labels-align-top">
            <label id="recommendation-label">Things that should be improved in the future (Check all that apply):</label>
          </div>
          <div class="right-tab">
            <div class="radio-group">
              <div class="radio">
                <input class="radio-input" id="front-end-projects" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Front-end Projects</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="back-end-projects" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Back-end Projects</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="data-visualization" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Data Visualization</label>
              </div>

              <div class="radio">
                <input class="radio-input" id="challenges" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Challenges</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="open-source-community" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Open Source Community</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="gitter-help-rooms" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Gitter help rooms</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="videos" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Videos</label>
              </div>

              <div class="radio">
                <input class="radio-input" id="city-meetups" type="checkbox" name="improve">
                <label class="radio-label" for="improve">City Meetups</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="wiki" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Wiki</label>
              </div>
              <div class="radio">
                <input class="radio-input" id="forum" type="checkbox" name="improve">
                <label class="radio-label" for="improve">Forum</label>
              </div>
            </div>
          </div>
          <div class="labels labels-align-top">
            <label id="recommendation-label">Any Comments or Suggestions?</label>
          </div>
          <div class="right-tab">
            <textarea name="comment" rows="6" cols="10">Enter your comment here...</textarea>
          </div>
        </div>
        <div class="button-div">
          <button class="button" type="submit" >Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
